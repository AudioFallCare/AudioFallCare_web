name: Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Review PR
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = '${{ steps.changed-files.outputs.all_changed_files }}'.split(' ');
            const additions = ${{ github.event.pull_request.additions }};
            const deletions = ${{ github.event.pull_request.deletions }};
            const changedFilesCount = changedFiles.length;

            let review = [];
            review.push('## üìã PR ÏûêÎèô Î¶¨Î∑∞\n');

            // Summary
            review.push('### üìä Î≥ÄÍ≤Ω ÏÇ¨Ìï≠ ÏöîÏïΩ');
            review.push(`- üìÅ Î≥ÄÍ≤ΩÎêú ÌååÏùº: **${changedFilesCount}Í∞ú**`);
            review.push(`- ‚ûï Ï∂îÍ∞ÄÎêú Ï§Ñ: **${additions}Ï§Ñ**`);
            review.push(`- ‚ûñ ÏÇ≠Ï†úÎêú Ï§Ñ: **${deletions}Ï§Ñ**`);
            review.push('');

            // File categorization
            const fileTypes = {
              components: [],
              pages: [],
              styles: [],
              tests: [],
              configs: [],
              others: []
            };

            for (const file of changedFiles) {
              if (!file) continue;
              if (file.includes('component') || file.includes('Component')) fileTypes.components.push(file);
              else if (file.includes('page') || file.includes('Page')) fileTypes.pages.push(file);
              else if (file.endsWith('.css') || file.endsWith('.scss') || file.endsWith('.styled.')) fileTypes.styles.push(file);
              else if (file.includes('.test.') || file.includes('.spec.')) fileTypes.tests.push(file);
              else if (file.includes('config') || file.endsWith('.json') || file.endsWith('.yml')) fileTypes.configs.push(file);
              else fileTypes.others.push(file);
            }

            review.push('### üìÇ Î≥ÄÍ≤ΩÎêú ÌååÏùº Î∂ÑÎ•ò');
            if (fileTypes.components.length) review.push(`- üß© Ïª¥Ìè¨ÎÑåÌä∏: ${fileTypes.components.length}Í∞ú`);
            if (fileTypes.pages.length) review.push(`- üìÑ ÌéòÏù¥ÏßÄ: ${fileTypes.pages.length}Í∞ú`);
            if (fileTypes.styles.length) review.push(`- üé® Ïä§ÌÉÄÏùº: ${fileTypes.styles.length}Í∞ú`);
            if (fileTypes.tests.length) review.push(`- üß™ ÌÖåÏä§Ìä∏: ${fileTypes.tests.length}Í∞ú`);
            if (fileTypes.configs.length) review.push(`- ‚öôÔ∏è ÏÑ§Ï†ï: ${fileTypes.configs.length}Í∞ú`);
            if (fileTypes.others.length) review.push(`- üì¶ Í∏∞ÌÉÄ: ${fileTypes.others.length}Í∞ú`);
            review.push('');

            // Checklist
            review.push('### ‚úÖ Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏');
            review.push('- [ ] ÏΩîÎìúÍ∞Ä ÌîÑÎ°úÏ†ùÌä∏ Ïª®Î≤§ÏÖòÏùÑ Îî∞Î•¥ÎäîÏßÄ ÌôïÏù∏');
            review.push('- [ ] Î∂àÌïÑÏöîÌïú console.logÍ∞Ä ÏóÜÎäîÏßÄ ÌôïÏù∏');
            review.push('- [ ] ÌÖåÏä§Ìä∏Í∞Ä ÌïÑÏöîÌïú Í≤ΩÏö∞ ÌÖåÏä§Ìä∏ ÏΩîÎìú ÏûëÏÑ± Ïó¨Î∂Ä ÌôïÏù∏');
            review.push('- [ ] Î¨∏ÏÑú ÏóÖÎç∞Ïù¥Ìä∏Í∞Ä ÌïÑÏöîÌïú Í≤ΩÏö∞ ÏóÖÎç∞Ïù¥Ìä∏ Ïó¨Î∂Ä ÌôïÏù∏');
            review.push('');

            // Warnings
            let warnings = [];
            if (additions > 500) warnings.push('‚ö†Ô∏è Î≥ÄÍ≤ΩÎüâÏù¥ 500Ï§ÑÏùÑ Ï¥àÍ≥ºÌï©ÎãàÎã§. PRÏùÑ Îçî ÏûëÍ≤å ÎÇòÎàÑÎäî Í≤ÉÏùÑ Í≥†Î†§Ìï¥Ï£ºÏÑ∏Ïöî.');
            if (changedFilesCount > 20) warnings.push('‚ö†Ô∏è 20Í∞ú Ïù¥ÏÉÅÏùò ÌååÏùºÏù¥ Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§. PRÏùÑ Îçî ÏûëÍ≤å ÎÇòÎàÑÎäî Í≤ÉÏùÑ Í≥†Î†§Ìï¥Ï£ºÏÑ∏Ïöî.');
            if (fileTypes.tests.length === 0 && fileTypes.components.length > 0) {
              warnings.push('üí° Ïª¥Ìè¨ÎÑåÌä∏ Î≥ÄÍ≤ΩÏù¥ ÏûàÏßÄÎßå ÌÖåÏä§Ìä∏ ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§. ÌÖåÏä§Ìä∏ Ï∂îÍ∞ÄÎ•º Í≥†Î†§Ìï¥Ï£ºÏÑ∏Ïöî.');
            }

            if (warnings.length > 0) {
              review.push('### ‚ö†Ô∏è Ï£ºÏùòÏÇ¨Ìï≠');
              warnings.forEach(w => review.push(w));
            }

            // Post comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c => c.user.login === 'github-actions[bot]' && c.body.includes('PR ÏûêÎèô Î¶¨Î∑∞'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: review.join('\n')
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: review.join('\n')
              });
            }
